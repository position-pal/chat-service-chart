# Base informations for the service image
image:
  repository: positionpal/chat-service
  tag: "3.4.0@sha256:6319a9f2221a4703ef26e3d1091425df855eb07d7afcdbfd8cecc54cc768e93c"
  pullPolicy: IfNotPresent

logLevel: INFO
serviceName: chatservice
replicaNumber: 2
requiredContactPointNr: 2

managementPort: 8558
httpPort: 8080
grpcPort: 5052

akkaLicenseKey: ""

resources:
  limits:
    cpu: "1"
    memory: "512Mi"
  requests:
    cpu: "0.5"
    memory: "256Mi"

# Configure the connection information for the rabbtimq service
rabbitmq:
  username: user
  password: ""
  namespace: rabbitmq
  serviceName: rabbitmq
  virtualHost: /
  userServiceEventQueue: group_updates_chat_service
  port: 5672

# Configure the connection information for the cassandra service
cassandra:

  image:
    debug: true
 
  dbUser:
    user: admin
    password: password

  replicaCount: 2
  initDBConfigMap: script-db-configmap
