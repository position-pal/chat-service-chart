# Base informations for the service image
image:
  repository: positionpal/chat-service
  tag: "3.9.0@sha256:99411f6b600be272403619bc7749bb574f4037ff3a9f33ed0234830d7da6b839"
  pullPolicy: IfNotPresent

logLevel: INFO
serviceName: chatservice
replicaNumber: 2
requiredContactPointNr: 2

managementPort: 8558
httpPort: 8080
grpcPort: 5052

akkaLicenseKey: ""

resources:
  limits:
    cpu: "1"
    memory: "512Mi"
  requests:
    cpu: "0.5"
    memory: "256Mi"

# Configure the connection information for the rabbtimq service
rabbitmq:
  username: user
  password: ""
  namespace: rabbitmq
  serviceName: rabbitmq
  virtualHost: /
  userServiceEventQueue: group_updates_chat_service
  port: 5672

# Configure the connection information for the cassandra service
cassandra:

  image:
    debug: true
 
  dbUser:
    user: admin
    password: password

  replicaCount: 2
  initDBConfigMap: script-db-configmap
